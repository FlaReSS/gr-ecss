id: ecss_threshold_to_message
label: Threshold to Message
category: '[ecss]'

templates:
  imports: |-
        from gnuradio import ecss
        from gnuradio import pmt
  make: ecss.threshold_to_message(${upper_threshold}, ${lower_threshold}, ${upper_message}, ${lower_message}, ${init_state})

parameters:
-   id: init_state
    label: Initial State
    dtype: bool
    default: False
-   id: lower_threshold
    label: Lower threshold
    dtype: real
    default: 0.5
-   id: upper_threshold
    label: Upper threshold
    dtype: real
    default: 0.8
-   id: lower_message
    label: Lower PMT Message
    dtype: raw
    default: pmt.intern("UNLOCK")
-   id: upper_message
    label: Upper PMT Message
    dtype: raw
    default: pmt.intern("LOCK")

inputs:
-   domain: stream
    dtype: float

outputs:
-   domain: message
    id: threshold_msg
    optional: true

file_format: 1
